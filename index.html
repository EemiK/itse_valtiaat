<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itse Valtiaat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<img src="https://images.cdn.yle.fi/image/upload/f_auto,c_pad,g_south_west,ar_270:148,w_640,q_auto/v1731308653/13-1-50552097-1624356208365" class="center">
<body>

    <div id="item-container">
        <h1 id="item-title" class="text-style"></h1>
        <p id="item-points"></p>
        <p id="item-votes"></p>
        <p id="item-airdate"></p>
        <p id="item-duration"></p>
        <p id="item-year"></p>

        <form id="score-form">
            <label for="score">Pisteet (1-10):</label>
            <input type="number" id="score" name="score" min="1" max="10" required>
            <button type="submit">Pisteytä</button>
        </form>

        <div id="navigation">
            <button id="prevten-btn">&lt&lt</button>
            <button id="prev-btn">Edellinen</button>
            <button id="next-btn">Seuraava</button>
            <button id="nextten-btn">&gt&gt</button>
        </div>
        <p>
            <button id="refresh-btn">Päivitä sivu</button>
        </p>
    </div>

    <script src="app.js"></script>
</body>
<div id="scoreboard">
    <h2 class="text-style">Top 10</h2>
    <ul id="scoreboard-list"></ul>
</div>
</html>
