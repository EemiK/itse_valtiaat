<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itse Valtiaat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="public/sauli.png">
</head>
<body>

    <button id="toggle-list-view">Näytä Kaikki Jaksot</button>
    
    <div id="list-view" style="display: none;">
        <div>
            <button id="sort-score" class="sort-buttons">Järjestä Pisteet</button>
            <button id="sort-number" class="sort-buttons">Järjestä Jaksot</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nimi</th>
                    <th>Pisteet</th>
                    <th>Äänet</th>
                </tr>
            </thead>
            <tbody id="items-table"></tbody>
        </table>
    </div>

    <div id="single-view">
        <img src="public\13-1-50552097-1624356208365.png" class="center">

        <h1 id="item-title" class="text-style"></h1>
        <p id="item-points"></p>
        <p id="item-votes"></p>
        <p id="item-airdate"></p>
        <p id="item-duration"></p>
        <p id="item-year"></p>

        <form id="score-form">
            <label for="score">Pisteet (1-10):</label>
            <input type="number" id="score" name="score" min="1" max="10" required>
            <button type="submit">Pisteytä</button>
        </form>

        <div id="navigation">
            <button id="prevten-btn">&lt&lt</button>
            <button id="prev-btn">Edellinen</button>
            <button id="next-btn">Seuraava</button>
            <button id="nextten-btn">&gt&gt</button>
        </div>
        <p>
            <button id="refresh-btn">Päivitä sivu</button>
        </p>
    </div>

    <div id="scoreboard">
        <h2 class="text-style">Top 10</h2>
        <ul id="scoreboard-list"></ul>
    </div>

    <script src="app.js"></script>

</body>

</html>
